<template>
    <lightning-card  title="Create Record">
        <div class="slds-p-around_small">
        <div class="slds-wrap slds-grid">
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p>
                <lightning-input label="First Name" placeholder="Type First Name Here" type="text" value={fName} 
                                 name="fName" onchange={scoreHandleChange}>
                </lightning-input></p>
            </div>  
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p>
                <lightning-input label="Last Name" placeholder="Type Last Name Here" type="text" value={lName} 
                                 name="lName" onchange={scoreHandleChange}>
                </lightning-input></p>
            </div>                
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p>
                <lightning-input label="Email" placeholder="Type Email Here" type="email" value={cEmail} 
                                 name="cEmail" onchange={scoreHandleChange}>
                                </lightning-input></p>
            </div>         
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p>
                <lightning-input label="Phone" placeholder="Type Phone Number Here" type="phone" value={cPhone} 
                                 name="cPhone" onchange={scoreHandleChange}>
                </lightning-input></p>
            </div>         
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p>
                <lightning-input label="Birthdate" placeholder="Type Birth date Here" type="date" value={conBday}
                                 name="conBday" onchange={scoreHandleChange}>
                </lightning-input></p>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--small slds-m-bottom--medium"><p>
                <lightning-input label="Title" type="text" value={cTitle} 
                                 name="cTitle" placeholder="Type Title Here" onchange={scoreHandleChange}>
                </lightning-input></p>
            </div>
             <br/>  <br/>
            <div class="slds-text-align--center slds-m-top--medium" style="text-align:center; width:40px; margin:auto;">
                <lightning-button type="brand" label="Submit" variant="brand" size="small" onclick={submitAction}></lightning-button>
            </div>
       </div>
    </div>
    </lightning-card>
</template>
